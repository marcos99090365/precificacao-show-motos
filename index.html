<label>Faturamento Mensal (R$)</label>

<script>
let historico = [];

function calcular(){
let faturamento = parseFloat(document.getElementById("faturamento").value);
let custo = parseFloat(document.getElementById("custo").value);
let variavel = parseFloat(document.getElementById("variavel").value)/100;
let fixo = parseFloat(document.getElementById("fixo").value)/100;
let outros = parseFloat(document.getElementById("outros").value);

if(!faturamento || !custo || !outros){
alert("Preencha todos os campos obrigat√≥rios!");
return;
}

let outrosPercent = outros / faturamento;
let margem = 1 - (variavel + fixo + outrosPercent);

if(margem <= 0){
document.getElementById("resultado").innerHTML =
"<span class='alerta'>‚ö† Margem negativa! Ajuste seus custos.</span>";
return;
}

let precoVenda = custo / margem;
let lucro = precoVenda - custo;

let alertaMargem = margem < 0.25 ? 
"<div class='alerta'>‚ö† Margem abaixo de 25%</div>" : "";

document.getElementById("resultado").innerHTML =
"<b>Outros (%):</b> " + (outrosPercent*100).toFixed(2) + "%<br>" +
"<b>Margem:</b> " + (margem*100).toFixed(2) + "%<br>" +
"<b>Pre√ßo Ideal:</b> R$ " + precoVenda.toFixed(2) + "<br>" +
"<b>Lucro:</b> R$ " + lucro.toFixed(2) +
alertaMargem;

let registro = "Pre√ßo: R$ " + precoVenda.toFixed(2) +
" | Lucro: R$ " + lucro.toFixed(2);

historico.push(registro);
mostrarHistorico();
}

function mostrarHistorico(){
let lista = document.getElementById("lista");
lista.innerHTML = "";
historico.forEach(item=>{
lista.innerHTML += "<div class='item'>" + item + "</div>";
});
}
</script>
